<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Multi Doctor Token Display - Fill Screen</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #AAB0B9;
      font-family: 'Roboto', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow: hidden; /* ensure no scrollbars */
    }

    /* Wrapper fills viewport and clips overflow */
    #stage-wrapper {
      position: fixed;
      inset: 0;
      display: block;
      overflow: hidden;
      background: linear-gradient(180deg, #AAB0B9 0%, #CED5DB 100%);
    }

    /* Design stage uses 1920x1080 coordinate system */
    #stage {
      width: 1920px;
      height: 1080px;
      position: absolute;
      left: 50%;
      top: 50%;
      /* transform will be set dynamically to translate(-50%,-50%) scale(s) */
      transform-origin: center center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      overflow: hidden;
      background: transparent;
    }

    .tile {
      position: absolute;
      background: #D8DEE9;
      border: 2px solid #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .doctor-name {
      font-size: 40px;
      font-weight: 700;
      line-height: 1;
      padding: 6px 10px;
    }

    .room {
      font-size: 48px;
      margin-top: 6px;
      font-weight: 700;
    }

    .token-label {
      font-size: 32px;
      margin-top: 6px;
    }

    .token-number {
      font-size: 180px;
      color: #1E1E1E;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      line-height: 0.9;
      margin-top: 6px;
    }

    .flicker {
      animation: flickerAnimation 3s ease-in-out;
    }

    @keyframes flickerAnimation {
      0%, 20%, 40%, 60%, 80%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0; }
    }

    /* Pixel-perfect positions on stage */
    #dr1 { left: 0px; top: 0px; width: 480px; height: 360px; }
    #dr2 { left: 0px; top: 360px; width: 480px; height: 360px; }
    #dr3 { left: 0px; top: 720px; width: 480px; height: 360px; }
    #dr4 { left: 480px; top: 720px; width: 480px; height: 360px; }
    #dr5 { left: 960px; top: 720px; width: 480px; height: 360px; }
    #dr6 { left: 1440px; top: 720px; width: 480px; height: 360px; }

    #videoContainer {
      position: absolute;
      left: 480px;
      top: 0px;
      width: 1440px;
      height: 720px;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #videoContainer video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .doctor-name, .room, .token-label, .token-number {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="stage-wrapper" aria-hidden="false">
    <div id="stage" aria-label="Token dashboard stage">
      <!-- Video area -->
      <div id="videoContainer" role="region" aria-label="Information video">
        <video autoplay loop muted playsinline>
          <source src="sample-video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Doctor Tiles -->
      <div id="dr1" class="tile" role="region" aria-label="Dr 1 token">
        <div class="doctor-name">Dr 1</div>
        <div class="room" id="room-1"></div>
        <div class="token-label">Token</div>
        <div class="token-number" id="token-1"></div>
      </div>

      <div id="dr2" class="tile" role="region" aria-label="Dr 2 token">
        <div class="doctor-name">Dr 2</div>
        <div class="room" id="room-2"></div>
        <div class="token-label">Token</div>
        <div class="token-number" id="token-2"></div>
      </div>

      <div id="dr3" class="tile" role="region" aria-label="Dr 3 token">
        <div class="doctor-name">Dr 3</div>
        <div class="room" id="room-3"></div>
        <div class="token-label">Token</div>
        <div class="token-number" id="token-3"></div>
      </div>

      <div id="dr4" class="tile" role="region" aria-label="Dr 4 token">
        <div class="doctor-name">Dr 4</div>
        <div class="room" id="room-4"></div>
        <div class="token-label">Token</div>
        <div class="token-number" id="token-4"></div>
      </div>

      <div id="dr5" class="tile" role="region" aria-label="Dr 5 token">
        <div class="doctor-name">Dr 5</div>
        <div class="room" id="room-5"></div>
        <div class="token-label">Token</div>
        <div class="token-number" id="token-5"></div>
      </div>

      <div id="dr6" class="tile" role="region" aria-label="Dr 6 token">
        <div class="doctor-name">Dr 6</div>
        <div class="room" id="room-6"></div>
        <div class="token-label">Token</div>
        <div class="token-number" id="token-6"></div>
      </div>
    </div>
  </div>

  <script>
    // ---------------------------
    // Stage "cover" scaling: fill viewport (may crop edges), center stage
    // ---------------------------
    (function setupStageScaler() {
      const stage = document.getElementById('stage');

      function applyScale() {
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const designW = 1920;
        const designH = 1080;

        // COVER: scale such that stage fills viewport (may crop)
        const scale = Math.max(winW / designW, winH / designH);

        // Set transform: translate(-50%,-50%) to center, then scale
        stage.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }

      // Debounced requestAnimationFrame on resize
      let rafId = null;
      function onResize() {
        if (rafId) cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(() => {
          applyScale();
          rafId = null;
        });
      }

      window.addEventListener('resize', onResize);
      window.addEventListener('orientationchange', onResize);

      // initial call
      applyScale();
    })();

    // ---------------------------
    // Supabase + display logic (unchanged features)
    // ---------------------------
    document.addEventListener('DOMContentLoaded', async () => {
      const { createClient } = supabase;
      const supabaseUrl = 'https://aanlephegmswewskrkxq.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhbmxlcGhlZ21zd2V3c2tya3hxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIzNTUwNzYsImV4cCI6MjA3NzkzMTA3Nn0.35tkpljQzZ6bwT9H5-BhCkyEIU3O-kPPLDDtscVFeAc';

      const supabaseClient = createClient(supabaseUrl, supabaseKey);

      const doctors = ["Dr 1", "Dr 2", "Dr 3", "Dr 4", "Dr 5", "Dr 6"];
      const lastTokens = {};
      let isEnglish = true;

      function toMarathiDigits(number) {
        const marathiDigits = ['०','१','२','३','४','५','६','७','८','९'];
        return number.toString().split('').map(d => marathiDigits[+d] || d).join('');
      }

      async function fetchDoctorToken(doctorName) {
        try {
          const { data, error } = await supabaseClient
            .from('running_token_details')
            .select('"DOCTOR NAME", "ROOM NO", "TOKEN NUMBER", "CREATED AT"')
            .eq('DOCTOR NAME', doctorName)
            .order('CREATED AT', { ascending: false })
            .limit(1);

          if (error) {
            console.error(`Error fetching data for ${doctorName}:`, error);
            return null;
          }
          return data && data.length ? data[0] : null;
        } catch (err) {
          console.error('Unexpected fetch error:', err);
          return null;
        }
      }

      function renderDisplay(doctorIndex, tokenData) {
        const roomEl = document.getElementById(`room-${doctorIndex + 1}`);
        const tokenEl = document.getElementById(`token-${doctorIndex + 1}`);
        if (!tokenData) {
          roomEl.textContent = '';
          tokenEl.textContent = '';
          return;
        }

        const room = tokenData["ROOM NO"];
        const token = tokenData["TOKEN NUMBER"];
        const roomLabel = isEnglish ? `Room : ${room}` : `रूम : ${toMarathiDigits(room)}`;
        const tokenLabel = isEnglish ? token : toMarathiDigits(token);

        roomEl.textContent = roomLabel;
        tokenEl.textContent = tokenLabel;
      }

      async function updateDoctor(doctorName, index) {
        const tokenData = await fetchDoctorToken(doctorName);
        if (!tokenData) return;

        const newToken = tokenData["TOKEN NUMBER"];
        const tokenEl = document.getElementById(`token-${index + 1}`);

        if (lastTokens[doctorName] !== undefined && newToken !== lastTokens[doctorName]) {
          tokenEl.classList.remove('flicker');
          void tokenEl.offsetWidth;
          tokenEl.classList.add('flicker');
        }

        lastTokens[doctorName] = newToken;
        renderDisplay(index, tokenData);
      }

      async function updateAll() {
        await Promise.all(doctors.map((d, i) => updateDoctor(d, i)));
      }

      // initial
      await updateAll();

      supabaseClient
        .channel('realtime running_token_details')
        .on('postgres_changes', { event: '*', schema: 'public', table: 'running_token_details' }, () => {
          updateAll();
        })
        .subscribe();

      // Switch language every 30 seconds
      setInterval(() => {
        isEnglish = !isEnglish;
        updateAll();
      }, 30000);
    });
  </script>
</body>
</html>
